<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMG/cafe.png" type="image/x-png">
    <title> Blog de Café </title>


</head>

<body>

    <header class="inicio">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin centrar-texto">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!-- barra -->

            <div class="texto-inicio centrar-texto">
                <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los Expertos con las mejores recetas y consejos</p>
            </div>

        </div>
        <!-- contenedor -->
    </header>




    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="IMG/contacto.jpg" alt="Contactanos">
            </div>
            <div class="columnas-10 formulario">
                <form>
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail: </label>
                        <input type="text" id="email" placeholder="Tu correo eléctronico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje: </label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" class="boton boton-primario" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="pie-pagina">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin centrar-texto">Blog<span>DeCafé</span></p>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
    </footer>


</body>

</html>
